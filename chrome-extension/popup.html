<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8B5CF6;
      --secondary: #EC4899;
      --background: #0F0F16;
      --surface: #181823;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 320px;
      height: 440px;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: white;
      overflow: hidden;
    }

    .container {
      padding: 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Glows */
    .glow {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
      opacity: 0.2;
    }
    .glow-1 { top: -20px; left: -20px; background: var(--primary); }
    .glow-2 { bottom: -20px; right: -20px; background: var(--secondary); }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-box {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 8px 16px rgba(139, 92, 246, 0.4);
    }

    .title-area h1 {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    .title-area .status {
      font-size: 10px;
      color: #10B981;
      font-weight: 700;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .status-dot {
      width: 6px;
      height: 6px;
      background: #10B981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .stats-grid {
      display: grid;
      grid-template-cols: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px;
      border-radius: 16px;
      text-align: center;
    }

    .stat-value {
      display: block;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 4px;
      background: linear-gradient(to bottom, white, rgba(255,255,255,0.5));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 10px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .platform-row {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 12px 16px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    .platform-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255,255,255,0.6);
    }
    .platform-badge {
        padding: 4px 8px;
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 8px;
        color: var(--primary);
        font-weight: 700;
        font-size: 10px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: auto;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        background: #9d71ff;
    }

    .btn-outline {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .btn-outline:hover {
        background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="header">
      <div class="logo-box">🦄</div>
      <div class="title-area">
        <h1>Zdravo AI</h1>
        <div class="status">
          <div class="status-dot"></div>
          Monitoring Passive
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <span class="stat-value" id="clipCount">0</span>
        <span class="stat-label">Total Syncs</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="weekCount">0</span>
        <span class="stat-label">This Week</span>
      </div>
    </div>

    <div class="platform-row">
      <div class="platform-info">
        <span>Current Site:</span>
      </div>
      <span class="platform-badge" id="platform">Scanning...</span>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="captureBtn">
        ✨ Force Sync Latest
      </button>
      <button class="btn btn-outline" id="dashboardBtn">
        Go to Dashboard
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
