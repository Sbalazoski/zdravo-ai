<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px; height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container { padding: 20px; height: 100%; display: flex; flex-direction: column; }
    .header { text-align: center; margin-bottom: 24px; }
    .logo { font-size: 48px; margin-bottom: 8px; }
    h1 { font-size: 20px; margin-bottom: 4px; }
    .subtitle { font-size: 12px; opacity: 0.9; }
    .stats {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .stat:last-child { margin-bottom: 0; }
    .stat-value { font-weight: bold; }
    .buttons { display: flex; flex-direction: column; gap: 12px; margin-top: auto; }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-secondary { background: rgba(255, 255, 255, 0.2); color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
    <img src="icons/icon128.png" alt="Logo" style="width: 48px; height: 48px;" />
      <h1>Zdravo AI</h1>
      <div class="subtitle">Capture from anywhere</div>
    </div>
    <div class="stats">
      <div class="stat"><span>Total Clips:</span><span class="stat-value" id="clipCount">0</span></div>
      <div class="stat"><span>This Week:</span><span class="stat-value" id="weekCount">0</span></div>
      <div class="stat"><span>Platform:</span><span class="stat-value" id="platform">-</span></div>
    </div>
    <div class="buttons">
      <button id="captureBtn">📋 Capture Now</button>
      <button id="dashboardBtn">🚀 Open Dashboard</button>
      <button id="settingsBtn" class="btn-secondary">⚙️ Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
